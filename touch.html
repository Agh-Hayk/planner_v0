<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main_planer_cont">
        <div class="posr">
            <span class="delete">&#10006;</span>
            <div class="posa">
                <strong>Find another place <br> for the gas tank!</strong>
            </div>
        </div>
        <div class="item_one">
            <h2 class="planner_top_text">Congratulations! You have found the right place.</h2>
            <div class="item_1">
                <img id="tun" class="drag" draggable="true" src="lib/img/planner_images/home.png" alt="home">
                <img id="balon" class="balon drag" draggable="true" src="lib/img/planner_images/gazgolder.png" alt="balon">
                <img id="car" class="drag car" draggable="true" src="lib/img/planner_images/tree.png" alt="tree">
            </div>
        </div>
        <div id="item_2">
            <h4 class="item_2_h4">Select objects</h4>
            <img class="car_drag" draggable="true" src="lib/img/planner_images/tree.png" alt="tree">
            <img class="kalod_def" src="lib/img/planner_images/well.png" alt="tree">
            <img id="kalod" class="kalod" draggable="true" src="lib/img/planner_images/kolodec.png" alt="tree">
            <img class="el_def" src="lib/img/planner_images/power_line.png" alt="tree">
            <img class="el" draggable="true" src="lib/img/planner_images/power_line.png" alt="tree">
            <img class="el1" draggable="true" src="lib/img/planner_images/power_line.png" alt="tree">
            <img class="balon_rotate" src="lib/img/planner_images/gas_tank.png" alt="balon">
            <div class="znak_error">
               <span>!</span>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./lib/main.js"></script>
</body>
</html>
